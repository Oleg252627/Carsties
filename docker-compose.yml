services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Oleg_252627
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Oleg_252627
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: oleg
      RABBITMQ_DEFAULT_PASS: Oleg_252627
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  pgdata:
  mongodata: